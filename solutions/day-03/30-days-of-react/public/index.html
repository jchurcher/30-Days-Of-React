<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>

    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: sticky;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }

      .subscribe-wrapper {
        margin: 25px;
        padding: 40px;
        background-color: #c2e6f4;
        text-align: center;
        border-radius: 15px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }

      h1 {
        font-size: 40pt
      }

      input {
        margin: 10px;
        padding: 10px;
        border-radius: 8px;
        border-style: none;
      }

      button {
        padding: 11px 120px 11px 120px;
        margin: 20px;
        color: white;
        background-color: #f37474;
        border-radius: 8px;
        border-style: none;
      }

      .text-wrapper {
        margin-bottom: 40px;
      }


      

      .user-card-wrapper {
        padding: 15px 25px;
        background-color: #f0f1f7;
      }

      .user-card {
        padding: 20px;
        background-color: white;
        border-radius: 5px;
      }

      .user-card > div > h2 {
        margin: 20px 0px 20px 0px;
        font-weight: bold;
      }

      .profile-photo {
        /* margin: 0px 0px 20px 0px; */
        width: 200px;
        height: 200px;
        position: relative;
        overflow: hidden;
        border-radius: 50%;
        border-style: none;
      }

      img {
        display: inline;
        margin: 0 auto;
        height: 100%;
        width: auto;
        max-height: 350px;
      }

      .skill {
        padding: 5px 10px;
        margin: 5px;
        background-color: #2acfcf;
        color: white;
        border-radius: 8px;
        line-height: 40px;
      }

      .joined-wrapper {
        margin: 20px 0px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
